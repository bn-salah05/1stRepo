<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palette generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title_container">
        <h1 id="title">Random Color Palette Generator</h1>
    </div>
    <div id="palette_container">
        <div class="color" id="grad1"></div>
        <div class="color" id="grad2"></div>
        <div class="color" id="grad3"></div>
        <div class="color" id="grad4"></div>
        <div class="color" id="grad5"></div>
        <div class="color" id="grad6"></div>
        <div class="color" id="grad7"></div>
        <div class="color" id="grad8"></div>
        <div class="color" id="grad9"></div>
        <div class="color" id="grad10"></div>
    </div>
    <div id="button_container">
        <button id="generate" onclick="colorGenerator()">Generate Palette</button>
    </div>

    <script>
        let generate_button = document.getElementById("generate")
        let color_divs = document.querySelectorAll(".color");
        let div1 = document.getElementById("grad1")

        function colorGenerator() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            div1.style.backgroundColor = color
            let opacity = 1
            color_divs.forEach(div => {
                div.style.background = color
                div.style.opacity = opacity
                opacity = opacity - 0.08
            })
            
        }
        

    </script>


</body>
</html>
